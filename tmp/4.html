<html> 
	<head> 
		<title>Using a div</title> 
			<script language="javascript"> 
				function displayText() {
					document.getElementById('targetDiv').innerHTML = "You're using JavaScript"; 
				} 
			</script>
	</head> 
	<body onload="displayText()">
		<h1>Using a div</h1>
		<div id="targetDiv"> 
		</div>
	</body> 
</html>
